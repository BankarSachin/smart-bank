<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Credit Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #0056b3;
        }
        .details {
            margin-top: 20px;
        }
        .details th {
            text-align: left;
            padding-right: 15px;
        }
        .details td {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dear Customer,</h2>
        <p>
            We wish to inform you that your account <span th:text="${accountNumber}"></span> is credited by Rs.<span th:text="${txnAmount}"></span> on <span th:text="${txnDateTime}"></span>.
        </p>
        <p>Please find the details as below:</p>
        <div class="details">
            <p>Combined Available Balance: Rs.<span th:text="${closingBalance}"></span></p>
            <p>The transaction reference No is <span th:text="${utrNumber}"></span>.</p>
        </div>
        <p>Warm Regards,<br/>SmartBank</p>
        <div class="footer">
			<i>
            	<p>This is an automatically generated email, please do not reply to this email.</p>
        	</i>
        </div>        
    </div>
</body>
</html>
